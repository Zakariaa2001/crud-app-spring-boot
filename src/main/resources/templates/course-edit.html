<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
              xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
              layout:decorate="layout">
<head>
  <meta charset="UTF-8">
  <title>Course Edit</title>
</head>
<body>
<div layout:fragment="content1">
  <h1 class="text-center">Edit</h1>
  <div class="col-md-6 offset-3">
    <form  method="post" th:action="@{/admin/course/{courseId}/edit(courseId=${course.id})}">
      <input class="form-control" type="hidden" name="id" th:value="${course.id}">
      <div>
        <label class="form-label">Title</label>
        <input
                class="form-control"
                type="text"
                name="title"
                th:value="${course.title}"
                >
        <span class="text-danger" th:errors="${course.title}" ></span>
      </div>
      <div>
        <label class="form-label">description</label>
        <input
                class="form-control"
                type="text"
                name="description"
                th:value="${course.description}"
                 >
        <span class="text-danger" th:errors="${course.description}"></span>
      </div>
      <div>
        <label class="form-label">Url Image</label>
        <input
                class="form-control"
                type="text"
                name="image"
                th:value="${course.image}">
        <span class="text-danger" th:errors="${course.image}"></span>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" id="category" class="form-control">
          <option value="">Select a category</option>
          <th:block th:each="category : ${categories}">
            <option th:value="${category.id}" th:text="${category.name}"></option>
          </th:block>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-1">Save</button>
    </form>
  </div>
</div>
</body>
</html>
